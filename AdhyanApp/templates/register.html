{% extends 'header.html' %}
{% load static %}
{% block content %}



    <!--SECTION START-->
    <section class="c-all p-semi p-event">
        <div class="semi-inn">
            <div class="semi-com semi-left">
                <div class="all-title quote-title qu-new semi-text eve-reg-text">
                    
                    <div class="semi-deta eve-deta">
                        
                    </div>
                </div>
            </div>
            <div class="semi-com semi-right" style="float:revert;position:relative;left:33%;">
                <div class="n-form-com semi-form">
                    <h1 style="text-align: center; color:white">Register</h1>
                    {% if msg %}
                    <p>{{msg}}</p>
                    {% endif %}
                    <div class="col s12">
                        <form class="form-horizontal" action="{% url 'register' %}" method='POST'>
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Name*</label>
                                    <input type="text" class="form-control" placeholder="Name"  name="name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Mobile No.*</label>
                                    <input type="text" class="form-control" placeholder="Mobile No." name="mobile" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Email ID*</label>
                                    <input type="email" class="form-control" placeholder="Email id" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Address*</label>
                                    <textarea class="form-control" placeholder="Address" name="address" required ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Password*</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Re-Type Password*</label>
                                    <input type="password" class="form-control" placeholder="Re-Type Password" name="cpassword" required>
                                </div>
                            </div>
                            <div class="form-group mar-bot-0">
                                <div class="col-md-12">
                                    <i class="waves-effect waves-light light-btn waves-input-wrapper"><input type="submit" value="Register Now" class="waves-button-input"></i>
                                </div>
                            </div>
                            <div>
                                <div class="input-field s12" style="color:white;">ðŸ‘‰ Are you a already member ? <a href="{% url 'login' %}" style="color:blue;"> Login</a> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--SECTION END-->


{% endblock  %}
